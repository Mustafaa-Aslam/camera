<ion-header>

  <ion-navbar>
    <ion-title>Sign up!</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
    <form [formGroup]="rForm" (ngSubmit)="signInWithEmail(rForm.value)" #novalidate>
      <div class="form-group">
      <ion-item>
      <ion-label floating color="primary">Name</ion-label>
      <ion-input formControlName="Name" class="form-control"></ion-input>
      
    </ion-item>
    <div class="alert" *ngIf="!rForm.controls['Name'].valid && rForm.controls['Name'].touched">{{ titleAlert }}</div>
    <ion-item>
      <ion-label floating color="primary">Email</ion-label>
      <ion-input formControlName="Email" class="form-control"></ion-input>
      
    </ion-item>
    <div class="alert" *ngIf="!rForm.controls['Email'].valid && rForm.controls['Email'].touched">Invalid Format</div>
    <ion-item>
        <ion-label floating color="primary">Password</ion-label>
        <ion-input formControlName="Password" class="form-control"></ion-input>
        
    </ion-item>
    <div class="alert" *ngIf="!rForm.controls['Password'].valid && rForm.controls['Password'].touched">You must specify a Password that's between 6 and 15 characters.</div>
      
    <ion-item>
        <ion-label floating color="primary">RePassword</ion-label>
        <ion-input formControlName="RePassword" class="form-control"></ion-input>
        
      </ion-item>
      <div class="alert" *ngIf="rForm.controls['RePassword'].touched && !rForm.controls['RePassword'].valid"> Passwords don't match </div>
  
  
    </div>
  
  
  </form>
      
  <button ion-button full (click)="signInWithEmail(rForm.value)"  [disabled]="!rForm.valid">Submit</button>  
</ion-content>
