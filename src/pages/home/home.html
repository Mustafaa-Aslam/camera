<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>



<ion-content padding>
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    <ion-list>
      <ion-item *ngFor="let s of result">
        {{ s.title }}
      </ion-item>
    </ion-list>
  <h1>Article List</h1>
  <ion-card  *ngFor="let s of result" (click)="goToArticle(s)" >
    <img src={{s.url}}/>
    <ion-card-content>
      <ion-card-title>
        {{s.title}}
        </ion-card-title>
      <p>
       {{s.description}}
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
