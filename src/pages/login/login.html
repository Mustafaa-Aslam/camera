<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form [formGroup]="rForm" (ngSubmit)="submit(rForm.value)">
        <div class="form-group">
        
      
      <ion-item>
        <ion-label floating color="primary">Email</ion-label>
        <ion-input formControlName="Email" class="form-control"></ion-input>
        
      </ion-item>
      
      <div class="alert" *ngIf="!rForm.controls['Email'].valid && rForm.controls['Email'].touched">Invalid Format</div>
      <ion-item>
          <ion-label floating color="primary">Password</ion-label>
          <ion-input formControlName="Password" class="form-control"></ion-input>
          
      </ion-item>
      <div class="alert" *ngIf="!rForm.controls['Password'].valid && rForm.controls['Password'].touched"> INCORRECT</div>
      </div>
      </form>
      <button ion-button full (click)="submit(rForm.value)"  [disabled]="!rForm.valid">Submit</button>  

</ion-content>
